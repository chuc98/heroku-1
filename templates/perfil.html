<!DOCTYPE html>
<html lang="en">
<title>Bienvenido</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="icon" type="image/png" href="static/img/icons/favicon.ico"/>

<link rel="stylesheet" href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css">
<link href="https://v4-alpha.getbootstrap.com/examples/narrow-jumbotron/narrow-jumbotron.css" rel="stylesheet">


<link rel="stylesheet" type="text/css" href="static/css/util.css">
<link rel="stylesheet" type="text/css" href="static/css/login.css">

<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}

.btn-circle.btn-xl { 
            width: 180px; 
            height: 180px; 
            padding: 10px 16px; 
            border-radius: 90px; 
            font-size: 12px; 
            text-align: center; 
            opacity: .8;
            font-size: 20px;
        }
        
    .back{
     
      background-color: rgba(255, 255, 255, 0.753);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      height: 100%;
      margin: 0;
      padding: 0;
    }

  .gradient {
  background: #9152f8;
  background: -webkit-linear-gradient(top, #7579ff, #b224ef);
  background: -o-linear-gradient(top, #7579ff, #b224ef);
  background: -moz-linear-gradient(top, #7579ff, #b224ef);
  background: linear-gradient(top, #7579ff, #b224ef);
}

</style>
<body style="background-image: url('static/img/bg-01.jpg');">

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <div class="col" >
    <img src="static/img/imgPerfil/{{g.foto}}" class="w3-bar-item" style="height: 60px; width: 80px;" alt="" loading="lazy">
    </div>
    <div class="col">
    <h5 class="card-title w3-bar-item w3-padding-large w3-hide-small">Bienvenid@</h5>
    </div>
    <div class="col">
    <h6 class="card-title w3-bar-item w3-padding-large w3-hide-small">{{g.user}}</h6>
    </div>
    <a href="/historial" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Historial</a>
    <a href="/conversion" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Conversion</a> 
    <div class="w3-dropdown-hover w3-hide-small">
      <button class="w3-padding-large w3-button" title="More">Catalogo <i class="fa fa-caret-down"></i></button>     
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a href="/catalogo" class="w3-bar-item w3-button">Productos</a>
        <a href="/tester" class="w3-bar-item w3-button">Inspeccionar producto</a>
      </div>
    </div>
    <a href="/close" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Cerrar Sesion</a>
  </div>
</div>

<!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
<div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
  <a href="/historial" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">Historial</a>
  <a href="/conversion" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">Conversion</a>
  <a href="/catalogo" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">Productos</a>
  <a href="/tester" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">Inspeccionar producto</a>
</div>

<!-- Page content -->
<div class="back">

 
  {% if errorLog %}
	<div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-animate-zoom w3-card-4">
      <header class="w3-container w3-pale-yellow"> 
        <span onclick="document.getElementById('id01').style.display='none'" 
        class="w3-button w3-display-topright">&times;</span>
        <h4>Error</h4>
      </header>
      <div class="w3-container">
        <p>{{ errorLog }}</p>
      </div>
    </div>
  </div>
</div>
	{% endif %}


  <!-- The Band Section -->
  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
    <h2 class="w3-wide" style="padding-bottom: 5%;">GANA PUNTOS Y AHORRA DINERO</h2>
    <div class="jumbotron gradient" style="width: 70%; margin: auto;">
      <div class="row align-items-center">
        <div class="col" style="margin-bottom:3%">
              <button class="btn btn-primary btn-circle btn-xl" ><h1>{{puntos}}</h1><p style="font-size: 12px;color: white;">Puntos acumulados</p></button>
        </div>
        <div class="col" style="margin-bottom:3%">
              <button class="btn btn-primary btn-circle btn-xl" ><h1>{{puntosF}}</h1><p style="font-size: 12px;color: white;">Puntos en espera</p></button>
        </div>
      </div>
  
      <p class="etiquetanum centrar-texto" style="color: white; font-size: 14px; margin: 5%;">Proxima fecha de expiración {{expiracion}} </p>
      <a class="login100-form-btn" style="background-color: #4444dd" href="/recibos" role="button">Añadir Compra</a>
    </div>

  </div>

  
<!-- End Page Content -->
</div>


<script>
// Automatic Slideshow - change image every 4 seconds

// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}

// When the user clicks anywhere outside of the modal, close it
var modal = document.getElementById('ticketModal');
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="static/js/login.js"></script>


</body>
</html>
