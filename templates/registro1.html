<!DOCTYPE html>
<html lang="es">

<body>
  
    <header>
        <nav>
            <a href="/"> Volver al Inicio  </a>     
        </nav>
  

            
        
    <form action="/registro" method="POST" id="form">
        <div class="form">
            <h1>Registro</h1>
           
            <div class="grupo">
                <input type="email" name="DEmail" id="email" required><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="password" name="DPassword" id="password" required><span class="barra"></span>
                <label for="">Password</label>
            </div>
          

   

            <button type="submit" id="suscribirse">Suscribirte</button>
          
        </div>
    </form>
    <script src="../static/app.js"></script>
